        <div class="container">
            <div class="forms-container">
                <div class="signin-signup" id="modal">
                    <span onclick="closeModal()" class="close-button" id="close-button">&times;</span>

                            <input type="password" placeholder="Password" />

                        </div>
                        <div class="sub-title">
                            <input type="checkbox"> Remember me  
                            <a href="forget.html">Forget Password?</a> 
                        </div>
                        <button type="submit">Login</button>
                        <div class="sub-title">
                            Don't have access?

                        </div>
                    </form>
                </div>
            </div>
